<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pitagorasz</title>
    <style>
        haromszog{
            border-left: 100px solid #6aba2e51;
            border-top: 200px solid transparent;
        }
    </style>
</head>
<body>
    <h1>Pitagorasz tétel háromszög rajzoló</h1>
    <form action="javascript:void(0)">
        <fieldset>

            a: <input type="number" name="nigger" id="a" oninput="rajzol()">
            b: <input type="number" name="nigger" id="b" oninput="rajzol()">
            c: <input type="number" name="nigger" id="c" oninput="rajzol()">
            <div id="haromszog"></div>
        </fieldset>
    </form>

    <script>
        function rajzol() {
           
                if (a.value != 0 && b.value != 0) {
                    c.value = Math.sqrt((a.value * a.value) + (b.value * b.value))
                }
                           
                if (a.value != 0 && b.value != 0) {
                    c.value = Math.sqrt((c.value * c.value) - (b.value * b.value))
                }
                           
                if (a.value != 0 && b.value != 0) {
                    c.value = Math.sqrt((c.value * c.value) - (a.value * a.value))
                }

                const hsz = document.getElementById('haromszog');
                hsz.style = "border-left:" + a.value + "px solid green;"
                    + "border-top:" + b.value + "px solid transparent;"
                
        }


    </script>
</body>
</html>
